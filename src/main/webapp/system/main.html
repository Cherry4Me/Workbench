<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Systems</title>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="/util/lib/w3.css" rel="stylesheet">
  <link href="/util/lib/w3-theme-blue.css" rel="stylesheet">
  <script src="/util/lib/jquery.js"></script>
  <script src="/util/interpreter.js"></script>
</head>

<body>

<div id="interpreter">

</div>

<script>
    $.ajax({
      type: 'GET',
      url: "/project",
      success: function (urlData) {
        var className = urlData.type;
        var data = urlData.state;
        getCtClass(className, function (structure) {
          let card = $("<div class='w3-panel w3-card w3-light-grey'>").attr("className", className).append($(
            "<h3>").text(className));
          addFields(card, className, structure, data);
          $("#interpreter").append(card);
          window.parent.resizeIframe();
        });
      },
      contentType: "application/json",
      dataType: 'json'
    });

</script>

</body>

</html>
