<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Model</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./model/model.css">
  <script type="text/javascript" src="./model/model.js"></script>
</head>

<body>

<div id="nodeEdit" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    <div class="w3-center"><br>
      <h2 id="node-operation">Node</h2>
      <span class="ncancel w3-button w3-xlarge w3-hover-red w3-display-topright">&times;</span>
    </div>
    <div class="w3-section w3-container">
      <label><b>type</b></label>
      <select id="ntype" class=" w3-border w3-input">
        <option value="" disabled selected>Enter Type</option>
        <option value="Entity">Entity</option>
        <option value="String">String</option>
        <option value="Boolean">Boolean</option>
        <option value="Integer">Integer</option>
        <option value="Float">Float</option>
      </select>
      <label><b>name</b></label>
      <input class="w3-input w3-border" type="text" placeholder="Enter label" id="nlabel">
      <button id="nsave" class="w3-button w3-green w3-section" type="button">Save</button>
      <button type="button" class="ncancel w3-button w3-red">Cancel</button>
    </div>
  </div>
</div>

<div id="edgeEdit" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    <div class="w3-center"><br>
      <h2 id="edge-operation">Edge</h2>
      <span class="ecancel w3-button w3-xlarge w3-hover-red w3-display-topright">&times;</span>
    </div>
    <div class="w3-section w3-container">
      <label><b>relation</b></label>
      <select id="elabel" class=" w3-border w3-input">
        <option value="" disabled selected>Enter Relation</option>
        <option value="1-n">1 - n</option>
        <option value="n-1">n - 1</option>
      </select>
      <button id="esave" class="w3-button w3-green w3-section" type="button">Save</button>
      <button type="button" class="ecancel w3-button w3-red">Cancel</button>
    </div>
  </div>
</div>


<div class="w3-sidebar w3-bar-block" style="width:20%">
  <a href="./workbench.html" class="w3-bar-item w3-button">Start</a>
  <a href="#" class="w3-bar-item w3-button w3-green" ">Model</a>
  <a href="./routing.html" class="w3-bar-item w3-button ">Routing</a>
  <a href="./pages.html" class="w3-bar-item w3-button ">Pages</a>
  <a href="#" class="w3-bar-item ">
    <button id="saveButton" class="w3-green w3-button ">save</button>
  </a>
  <a href="#" class="w3-bar-item ">
    <button id="editModel" class="w3-amber w3-button ">Edit-<span id="modelToEdit"></span></button>
  </a>

</div>


<div id="mynetwork" style="margin-left:20%"></div>


</body>

</html>
